<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="./code.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

<body>
    <div class="inicio">
        <h1>Formulário para clientes</h1>
        <p>Insira seu dados abaixo!</p>
    </div>
    <form>
        <div class="name">
            <label>Nome completo</label>
            <input name="name" placeholder="Digite seu nome">
        </div>
        <div class="email">
            <label>E-mail</label>
            <input email="email" placeholder="Digite seu e-mail">
        </div>
        <div class="celular">
            <label>Telefone Celular</label>
            <input celular="celular" placeholder="Digite seu telefone celular">
        </div>
        <label>Escolha seu estado</label>
        <select id="estado" name="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="EX">Estrangeiro</option>
        </select>
        <div>
            <button class="button">Submit</button>
        </div>
    </form>
    <div class="validou error-hidden">
        <h1>Formulário validado!</h1>
        <h2>Agradecemos seu contato</h2>
    </div>
    <div>
        <button class="btnReturn error-hidden">Return</button>
    </div>
</body>

</html>
